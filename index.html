<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basics -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Site -->
        <title>Frontend Mentor | Single-page design portfolio</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body class="bg-light-cream font-plus-jakarta-sans">
        <div class="px-[16px] pt-[16px] md:px-[39px] md:pt-[34px] 3xl:px-[165px]">
            <!-- Header -->
            <header class="flex items-center justify-between">
                <img src="assets/images/logo.svg" alt="Logo" class="w-[48px] h-[48px] md:w-[64px] md:h-[64px]">
                <button class="bg-black hover:bg-galactic-blue transition-colors duration-300 text-light-cream text-[14px] md:text-[16px] font-bold leading-[28px] rounded-[28px] py-[8px] px-[27px] md:py-[14px] md:px-[45px] cursor-pointer">
                    Free consultation
                </button>
            </header>
            <main>
                <!-- Home -->
                <section class="w-[343px] md:w-[690px] 3xl:w-[752px] mx-auto pt-[32px] md:pt-[64px] 3xl:pt-[66px] flex flex-col gap-[16px] md:gap-[27px] 3xl:gap-[23px]">
                    <h1 class="text-[36px] md:text-[44px] 3xl:text-[56px] font-bold text-center leading-[45px] md:leading-[55px] 3xl:leading-[71px]">
                        Design solutions made easy
                    </h1>
                    <p class="px-[29px] md:px-[58.5px] 3xl:px-[11px] md:text-[18px] text-medium-brown font-medium text-center leading-[26px] md:leading-[28px]">
                        With over ten years of experience in various design disciplines, I'm your one-stop shop for your design needs.
                    </p>
                </section>
                <!-- Skills -->
                <section class="md:w-[691px] 3xl:w-[1110px] pt-[32px] md:pt-[64px] 3xl:pt-[80px] mx-auto flex flex-col md:flex-row flex-wrap gap-[24px] items-center justify-center">
                    <div class="relative w-[343px] h-[364px] md:w-[333px] 3xl:w-[354px] p-[24px] flex flex-col justify-end bg-galactic-blue rounded-[8px]">
                        <img src="assets/images/pattern-graphic-design.svg" class="absolute top-[24px] right-[24px]">
                        <p class="text-[24px] leading-[30px] font-bold text-[#FFF]">Graphic Design</p>
                    </div>
                    <div class="flex flex-col gap-[24px]">
                        <div class="flex gap-[24px]">
                            <div class="relative w-[159px] h-[182px] md:w-[155px] 3xl:w-[164px] p-[24px] flex flex-col justify-end bg-summer-yellow rounded-[8px]">
                                <img src="assets/images/pattern-ui-ux.svg" class="absolute top-[24px] right-[24px]">
                                <p class="text-[24px] leading-[30px] font-bold text-[#FFF]">UI/UX</p>
                            </div>
                            <div class="relative w-[159px] h-[182px] md:w-[155px] 3xl:w-[164px] p-[24px] flex flex-col justify-end bg-pink rounded-[8px]">
                                <img src="assets/images/pattern-apps.svg" class="absolute top-[24px] right-[24px]">
                                <p class="text-[24px] leading-[30px] font-bold text-[#FFF]">Apps</p>
                            </div>
                        </div>
                        <div class="relative w-[343px] h-[158px] md:w-[333px] 3xl:w-[354px] p-[24px] flex flex-col justify-end bg-light-red rounded-[8px]">
                            <img src="assets/images/pattern-illustrations.svg" class="absolute top-[24px] right-[24px]">
                            <p class="text-[24px] leading-[30px] font-bold text-[#FFF]">Illustrations</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-[24px] md:flex-row 3xl:flex-col">
                        <div class="relative w-[343px] h-[182px] md:w-[333px] 3xl:w-[354px] p-[24px] flex flex-col justify-end bg-cyan rounded-[8px]">
                            <img src="assets/images/pattern-photography.svg" class="absolute top-[24px] right-[24px]">
                            <p class="text-[24px] leading-[30px] font-bold text-[#FFF]">Photography</p>
                        </div>
                        <div class="relative w-[343px] h-[182px] md:w-[333px] 3xl:w-[354px] 3xl:h-[158px] p-[24px] flex flex-col justify-end bg-dark-purple rounded-[8px]">
                            <img src="assets/images/pattern-motion-graphics.svg" class="absolute top-[24px] right-[24px]">
                            <p class="text-[24px] leading-[30px] font-bold text-[#FFF]">Motion Graphics</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        
        <!-- JavaScript-->
        <noscript>JavaScript est désactivé. Le site risque de ne pas fonctionner correctement.</noscript>
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
